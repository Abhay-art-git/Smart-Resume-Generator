
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Portfolio Generator</title>
  <link rel="stylesheet" href="/public/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5">Smart Portfolio Generator</h1>
      <p class="lead">Fill in your details below to create a professional portfolio.</p>
    </div>
    <form action="/generate" method="POST" class="p-4 border rounded shadow bg-white">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="fullname" id="fullname" required>
      </div>
      <div class="mb-3">
        <label for="about" class="form-label">About Me</label>
        <textarea class="form-control" name="about" id="about" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="skills" class="form-label">Skills (comma separated)</label>
        <input type="text" class="form-control" name="skills" id="skills">
      </div>

      <!-- Education Section -->
      <div class="mb-3">
        <label class="form-label">Education</label>
        <div id="education-section">
          <input type="text" class="form-control mb-2" name="education[]" placeholder="e.g. B.Tech in Computer Engineering">
        </div>
        <button type="button" class="btn btn-sm btn-outline-primary" onclick="addField('education-section', 'education[]')">+ Add More</button>
      </div>

      <!-- Experience Section -->
      <div class="mb-3">
        <label class="form-label">Experience</label>
        <div id="experience-section">
          <input type="text" class="form-control mb-2" name="experience[]" placeholder="e.g. Web Developer at XYZ Corp">
        </div>
        <button type="button" class="btn btn-sm btn-outline-primary" onclick="addField('experience-section', 'experience[]')">+ Add More</button>
      </div>

      <!-- Projects Section -->
      <div class="mb-3">
        <label class="form-label">Projects</label>
        <div id="projects-section">
          <input type="text" class="form-control mb-2" name="projects[]" placeholder="e.g. Portfolio Website">
        </div>
        <button type="button" class="btn btn-sm btn-outline-primary" onclick="addField('projects-section', 'projects[]')">+ Add More</button>
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Contact Email</label>
        <input type="email" class="form-control" name="contact" id="contact">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success px-4">Generate Portfolio</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function addField(sectionId, inputName) {
      const section = document.getElementById(sectionId);
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'form-control mb-2';
      input.name = inputName;
      section.appendChild(input);
    }
  </script>
</body>
</html>
